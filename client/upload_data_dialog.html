<template name="UploadDataDialog">
  <div class="mydrag" id="upload-data-div">
    <form role="form">
      <div>
        <input type="file" style="display:none" id="upload-data">
        <div class="btn btn-default" id="uploadSelectButton">
          <h4>Choose file to upload</h4>
          <p>Select file with data previously exported from neuron catalog</p>
        </div>
      </div>
      <div>
        {{#each selectedDataFiles}}
          {{name}}
        {{/each}}
      </div>
    </form>

    <p class="text-muted">Note: previously existing documents and files will not
    be overwriten. (If the same _id exists, it will not be updated.)</p>
  </div>
</template>
