<template name="home">
  {{#top_content_row}}
    {{project_name}}
  {{/top_content_row}}

  <p class="text-muted">Website: <a target={{linkTarget}} href="http://strawlab.org/neuron-catalog">neuron-catalog version {{neuron_catalog_version}}</a></p>

  <p>
    <h2>neuron-catalog</h2>

    <h4>A simple web database for keeping track of neurons</h4>

    <div class="row">
      <div class="col-md-12">
        <div class="pull-left">
          <img style="padding-right:15px;" src="/icons/appGrid-320.png" alt="Neuron Catalog" width="303" height="321"/>
        </div>

        neuron-catalog is a web-based database for small groups (e.g. a lab)
        collaborating on neuronal circuit mapping. It provides a simple platform
        to organize your notes about driver lines, neuron types, brain regions
        and putative connectivity. Each group that wants to run the
        neuron-catalog can run their own server, as the software is free and
        open source (GNU Affero General Public License v3). Because it is run as
        an isolated, standalone database, the neuron-catalog can be used as a
        collaborative lab-notebook to record novel observations during the
        process of discovery. Thus, neuron-catalog complements large-scale
        efforts which require extensive curation by providing a collaboration
        platform before the data are ready for integration into a curated
        database.

      </div>
    </div>

    <div class="row" style="padding-top:10px;">
      <div class="col-md-offset-1 col-md-10">
        <ul>
          <li>Home page: <a target={{linkTarget}} href="http://strawlab.org/neuron-catalog">strawlab.org/neuron-catalog</a></li>
          <li>Project page on github:
            <a target={{linkTarget}} href="https://github.com/strawlab/neuron-catalog">github.com/strawlab/neuron-catalog</a></li>
          <li>Documentation: <a target={{linkTarget}} href="{{rtfd.base_url}}/{{rtfd.language}}/{{rtfd.version}}">Read The Docs</a></li>
          <li>Online forum: <a target={{linkTarget}} href="https://gitter.im/strawlab/neuron-catalog">gitter.im/strawlab/neuron-catalog</a></li>
        </ul>
      </div>
    </div>

    {{#if currentUser}}
    {{else}}

      <p class="text-info">Welcome. You must be logged in to see or add data.</p>

    {{/if}}
  </p>

  {{#if isInReaderRole}}
  {{#detail_block}}
    {{#detail_title}}
	You are now logged in and able to see the data
    {{/detail_title}}
    {{#detail_main}}

     <p>You may be interested in the following views:</p>
     <ul>
       <li><a href="{{pathFor 'driver_lines'}}">Driver Lines</a></li>
       <li><a href="{{pathFor 'neuron_types'}}">Neuron Types</a></li>
       <li><a href="{{pathFor 'brain_regions'}}">Brain Regions</a></li>
       <li><a href="{{pathFor 'binary_data'}}">Binary Data</a></li>
       <li><a href="{{pathFor 'RecentChanges'}}"><i class="fa fa-line-chart"></i> Recent Changes</a></li>
       <li><a href="{{pathFor 'Search'}}"><i class="fa fa-search"></i> Search</a></li>
     </ul>
    {{/detail_main}}
  {{/detail_block}}
  {{/if}}

  {{#if isInReaderRole}}
  {{#detail_block}}
    {{#detail_title}}
	About the data
    {{/detail_title}}
    {{#detail_main}}

  <p>
    The data here are from the
    project <span class="bold">{{project_name}}</span> by
    <span class="bold">{{{data_authors}}}</span>. {{{blurb}}}
  </p>
    {{/detail_main}}
  {{/detail_block}}
  {{/if}}

  {{#detail_block}}
    {{#detail_title}}
	About this website software
    {{/detail_title}}
    {{#detail_main}}

  <p>This software was developed by
  the <a target={{linkTarget}} href="http://strawlab.org/">Straw Lab</a> and is based
  on <a target={{linkTarget}} href="https://www.meteor.com/">Meteor</a>. The software development
  was supported by <a target={{linkTarget}} href="http://erc.europa.eu/">ERC</a> Starting
  Grant 281884 FlyVisualCircuits and
  by <a target={{linkTarget}} href="http://www.imp.ac.at/">IMP</a> core funding. Software
  development happens on GitHub <i class="fa fa-github"></i> in
  the <a target={{linkTarget}} href="https://github.com/strawlab/neuron-catalog">strawlab/neuron-catalog</a>
  project.
  </p>

    {{/detail_main}}
  {{/detail_block}}

  {{> DataImportExportLauncher}}

  {{#if currentUser}}
    {{> raw_button collection="Meteor.users" my_id=currentUser._id button_text="View user document for current user" }}
  {{/if}}

</template>
